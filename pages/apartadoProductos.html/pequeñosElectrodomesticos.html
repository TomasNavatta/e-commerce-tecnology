    <div id="carrito">

          </button>
          <div class="count-products">
            <span id="contador-productos">0</span>

          </div>

                    <hr>
                  </div>

                    </h3>
                </div>
                <button class="btn btn-dark " type="button" >

                </button>
                <button  id="vaciar-carrito"  class="boton u-full-width">Vaciar Carrito</button>

            </div>
